<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css" href="./css/style.css"></style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/assets/script/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="/assets/script/jquery.canvasjs.min.js"></script>
			<script type="text/javascript">
			$(function () {
				//Better to construct options first and then pass it as a parameter
				var options = {
					title: {
						text: "Spline Chart using jQuery Plugin"
					},
			                animationEnabled: true,
					data: [
					{
						type: "spline", //change it to line, area, column, pie, etc
						dataPoints: [
							{ x: 10, y: 10 },
							{ x: 20, y: 12 },
							{ x: 30, y: 8 },
							{ x: 40, y: 14 },
							{ x: 50, y: 6 },
							{ x: 60, y: 24 },
							{ x: 70, y: -4 },
							{ x: 80, y: 10 }
						]
					}
					]
				};

				$("#chartContainer").CanvasJSChart(options);

			});
			</script>
</head>
<body>
	<div class="contianer-fluid">
		<div class="row">
			<div class="col-lg-12 col-xs-12 text-center" id="title">
				<h1>Get last 7 Days of AdSpend</h1>
			</div>
			<div class="col-lg-12 col-xs-12 text-center" id="button">
				<button>Get them</button>
			</div>
			<div class="col-lg-12 col-xs-12 text-center" id="chart">
				<h1>this is where the chart would go</h1>
				<div id="chartContainer" style="height: 300px; width: 300px;"></div>
			</div>			
		</div>
	</div>
</body>
</html>
